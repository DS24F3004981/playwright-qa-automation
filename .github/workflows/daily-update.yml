name: DevSync Daily Automated Commit

on:
  schedule:
    - cron: '30 2 * * *'   # Runs daily at 02:30 UTC
  workflow_dispatch:

permissions:
  contents: write   # VERY IMPORTANT

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Git
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "24f3004981@ds.study.iitm.ac.in"

      - name: Daily update step - 24f3004981@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"
          git push
